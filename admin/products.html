<body class="rubik">
    <header>
        <nav class="navbar nav-underline navbar-expand-sm bg-body-secondary z-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MOS Burgers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">

                        </li>

    <main class="container-md ps-4 pe-4 mb-5 pb-5">
        <!-- Orders -->
        <h3 class="text-center">Completed Orders</h3>
        <div class="row">
            <div class="col-md-6 col-sm-12 mb-4">
                <div class="position-relative top-50 start-50 translate-middle ps-5 pe-5 pt-4 pb-4 rounded-5"
                    style="background-color: #d9d9d9;">
                    <form class="row g-3">
                        <div class="col-12">
                            <input type="text" class="form-control" id="food-name" placeholder="email" required>
                        </div>
                        <div class="col-12">
                            <select class="form-select" id="validationCustom04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <input type="number" class="form-control" id="email" placeholder="email" required>
                        </div>
                        <div class="col-8">
                            <a href="signup.html">Don't have an account?</a>
                        </div>
                        <div class="col-4 text-end">
                            <button class="btn btn-primary" id="login" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 mb-4">
                <div class="position-relative top-50 start-50 translate-middle ps-5 pe-5 pt-4 pb-4 rounded-5"
                    style="background-color: #d9d9d9;">
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email" required>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="password" required>
                        </div>
                        <div class="col-8">
                            <a href="signup.html">Don't have an account?</a>
                        </div>
                        <div class="col-4 text-end">
                            <button class="btn btn-primary" id="login" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>



    </main>
    <footer class="mt-3 fixed-bottom">
        <div class="footer-color pt-4 pb-4">

                <div class="col-4 d-flex justify-content-center align-items-center">
