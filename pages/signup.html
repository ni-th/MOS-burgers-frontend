    <main class="container-fluid ps-4 pe-4 mb-5 pb-5">

            style="background-color: #d9d9d9;">

            <h2 class="rubik-one text-center">Sign up</h2>
            <form class="row g-3">
                <div class="col-12">
                    <!-- <label for="email-signup" class="form-label">Email</label> -->
                    <input type="email" class="form-control" id="email-signup" placeholder="email" required>
                </div>
                <div class="col-12">
                    <!-- <label for="name-signup" class="form-label">Name</label> -->

                    <!-- <label for="phone-signup" class="form-label">Phone</label> -->

                </div>
                <div class="col-12">
                    <!-- <label for="password-1-signup" class="form-label">Password</label> -->
                    <input type="password" class="form-control" id="password-1-signup" placeholder="password" required>
                </div>
                <div class="col-12">
                    <!-- <label for="password-2-signup" class="form-label">Repeat Password</label> -->
                    <input type="password" class="form-control" id="password-2-signup" placeholder="repeat password"
                        required>
                </div>
                <div class="col-8">
                    <a href="login.html">Alredy have an account?</a>
                </div>
                <div class="col-4 text-end">
                    <button class="btn btn-primary" id="signup" type="submit">Signup</button>
                </div>
            </form>


        </div>
